<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    .button:hover {
      background-color: #005582;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Comment Filter</h3>
  <div id="status" class="status"></div>
  <div id="hiddenCount" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
  <div style="margin-top: 15px; font-size: 11px; color: #888; text-align: center;">
    Click the toolbar icon to toggle filtering
  </div>
  <script src="popup.js"></script>
</body>
</html>
